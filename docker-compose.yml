version: '3.8'

services:
  redis:
    container_name: redis
    image: redis:6
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - 6379:6379
    volumes:
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - node_network
  node:
    build: .
    container_name: express
    ports:
      - 3001:3001
    environment:
      - NAME=Nauval
    networks:
      - node_network
    volumes:
      - .:/app

networks:
  node_network:
